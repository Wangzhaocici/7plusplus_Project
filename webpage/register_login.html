<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/register_login.css"/>
	<!-- zui -->
    <link rel="stylesheet" href="dist/css/zui.css" />
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script type="text/javascript" src="dist/js/zui.js"></script>
</head>
<body>
	<!--登录注册按钮-->
	<div class="btn-group">
  		<button class="btn" id="login_button">登录</button>
  		<button class="btn" id="register_button">注册</button>
	</div>
	<!--登录-->
	<div id="login">
		<div id="login_title">
			<h1>登录</h1>
		</div>
		<!--用户名-->
		<div class="input-control has-icon-left" style="width:361px">
  			<input id="inputAccountExample1" type="text" class="form-control" placeholder="用户名">
  			<label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user "></i></label>
		</div>
		<h5></h5>
		<!--密码-->
		<div class="input-control has-icon-right" style="width:361px">
  			<input id="inputPasswordExample1" type="password" class="form-control" placeholder="密码">
  			<label for="inputPasswordExample1" class="input-control-icon-right"><i class="icon icon-key"></i></label>
		</div>
		<h5></h5>
		<!--按钮-->
		<button class="btn" type="button">忘记密码</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button class="btn" type="button">免费注册</button>
		<h5></h5>
		<button class="btn btn-block " type="button" style="width:361px">立即登录</button>
		<!--二维码-->
		<div id="login_qrcode">
			<button class="btn btn-block " type="button">免费注册</button>
			<img src="images/qrcode.jpg">
			<p>扫描二维码获得更多动态信息</p>
		</div>
	</div>

	<!--注册register-->
	<div class="panel" id="register">
		<div id="register_title">
			<h1>注册</h1>
			<h3></h3>
		</div>
  		<div class="panel-body">
  			<form class="form-horizontal">
  				<!--邮箱-->
  				<div class="form-group">
    				<label for="exampleInputAccount4" class="col-sm-2">邮箱</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="text" class="form-control" id="exampleInputAccount4" placeholder="邮箱名">
    				</div>
  				</div>
  				<!--密码-->
  				<div class="form-group">
    				<label for="exampleInputPassword4" class="col-sm-2">密码</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="password" class="form-control" id="exampleInputPassword4" placeholder="密码">
    				</div>
  				</div>
  				<!--确认密码-->
  				<div class="form-group">
    				<label for="exampleInputPassword4" class="col-sm-2">确认密码</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="password" class="form-control" id="exampleInputPassword4" placeholder="再次输入">
    				</div>
  				</div>
  				<!--用户名-->
  				<div class="form-group">
    				<label for="exampleInputAccount4" class="col-sm-2">用户名</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="text" class="form-control" id="exampleInputAccount4" placeholder="用户名">
    				</div>
  				</div>
  				<!--图形验证-->
  				<div class="form-group">
    				<label for="exampleInputAccount4" class="col-sm-2">图形验证</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="text" class="form-control" id="exampleInputAccount4" placeholder="输入图形中的文字">
    				</div>
  				</div>
  				<!--邮箱验证码-->
  				<div class="form-group">
    				<label for="exampleInputAccount4" class="col-sm-2">邮箱验证码</label>
    				<div class="col-md-6 col-sm-10">
      					<input type="text" class="form-control" id="exampleInputAccount4" placeholder="请注意查收邮件">
    				</div>
  				</div>
  				<!--角色-->
  				<div id="role">
  					<label for="exampleInputAccount4" class="col-sm-2">角色</label>
	  				<label class="radio-inline">
	  					<input type="radio" name="radioOptionsExample"> 家长
					</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label class="radio-inline">
	  					<input type="radio" name="radioOptionsExample"> 老师
					</label>
  				</div>
  				<!--协议-->
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="checkbox">
          					<input type="checkbox">我已阅读并同意家教用户网站协议
      					</div>
    				</div>
  				</div>
  				<!--注册按钮-->
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-default">注册</button>
    				</div>
  				</div>
			</form>
  		</div>
  		<!--二维码-->
  		<div id="register_qrcode">
			<button class="btn btn-block " type="button">免费注册</button>
			<img src="images/qrcode.jpg">
			<p>扫描二维码获得更多动态信息</p>
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function(){
  			var login_button=document.getElementById("login_button");
  			var login=document.getElementById("login");
  			var register_button=document.getElementById("register_button");
  			var register=document.getElementById("register");
  			login_button.onclick=function(){
    			if(login.style.display=="none"){
      				login.style.display="block";
    			}
    			else{
      				login.style.display="none";
    			}
    			register.style.display="none";
  			}
  			register_button.onclick=function(){
    			if(register.style.display=="none"){
      				register.style.display="block";
    			}
    			else{
      				register.style.display="none";
    			}
    			login.style.display="none";
  			}
		}
	</script>
</body>
</html>
